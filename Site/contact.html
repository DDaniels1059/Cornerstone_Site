<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact | Cornerstone Bindery</title>
  <meta name="description" content="Contact Cornerstone Bindery to request a quote or ask a question." />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Site CSS -->
  <link rel="stylesheet" href="assets/site.css">
</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar bg-body-tertiary border-bottom">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center nav-slot-left" href="index.html">
        <img src="gallery/logowhite.png" alt="Cornerstone Bindery logo" class="navbar-logo">
      </a>

      <div class="nav-slot-center">
        <span class="navbar-title">
          <span class="brand-line-1">Cornerstone</span>
          <span class="brand-line-2">Bindery</span>
        </span>
      </div>

      <div class="nav-slot-right">
        <button class="navbar-toggler" type="button"
          data-bs-toggle="offcanvas" data-bs-target="#siteMenu"
          aria-controls="siteMenu" aria-label="Open menu">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>

      <div class="offcanvas offcanvas-end" tabindex="-1" id="siteMenu">
        <div class="offcanvas-header offcanvas-header-custom">
          <h2 class="offcanvas-title offcanvas-title-lg">Menu</h2>
          <button type="button" class="btn-close offcanvas-close" data-bs-dismiss="offcanvas"></button>
        </div>

        <div class="offcanvas-body">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="rebinding.html">Rebinding Options</a></li>
            <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
            <li class="nav-item"><a class="nav-link active" aria-current="page" href="contact.html">Contact</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <!-- PAGE -->
  <main class="py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-9 col-xl-8">

          <h1 class="h2 fw-semibold mb-3">Contact</h1>

          <div class="p-4 p-md-5 bg-white border rounded-4">
            <form id="contactForm" novalidate>

              <!-- Honeypot -->
              <input type="text" name="website" id="website"
                style="position:absolute;left:-10000px;width:1px;height:1px;overflow:hidden;"
                tabindex="-1" autocomplete="off">

              <div class="row g-3">
                <div class="col-md-6">
                  <label class="form-label" for="name">Name</label>
                  <input class="form-control" id="name" name="name" required>
                  <div class="invalid-feedback">Please enter your name.</div>
                </div>

                <div class="col-md-6">
                  <label class="form-label" for="email">Email</label>
                  <input class="form-control" id="email" name="email" type="email" required>
                  <div class="invalid-feedback">Please enter a valid email.</div>
                </div>
              </div>

              <div class="mt-3">
                <label class="form-label" for="service">Service</label>
                <select class="form-select" id="service" name="service" required>
                  <option value="" disabled selected>Select...</option>
                  <option>Rebinding</option>
                  <option>Restoration</option>
                  <option>Custom Work</option>
                  <option>Questions</option>
                </select>
                <div class="invalid-feedback">Please choose a service.</div>
              </div>

              <div class="mt-3">
                <label class="form-label" for="leatherTier">Leather Tier (optional)</label>
                <select class="form-select" id="leatherTier" name="leatherTier">
                  <option value="">Select leather tier…</option>
                  <option>Standard</option>
                  <option>Premium</option>
                </select>
              </div>

              <div class="mt-3">
                <label class="form-label" for="message">Message</label>
                <textarea class="form-control" id="message" name="message" rows="6" required></textarea>
                <div class="invalid-feedback">Please enter a message.</div>
              </div>

              <button class="btn btn-dark w-100 mt-4" id="submitBtn">Send Message</button>

              <div class="mt-3">
                <div class="alert alert-success d-none" id="okBox">Sent! I’ll reply soon.</div>
                <div class="alert alert-danger d-none" id="errBox">Something went wrong.</div>
              </div>

            </form>
          </div>

        </div>
      </div>
    </div>
  </main>

  <footer class="py-4 border-top">
    <div class="container text-secondary small">
      © <span id="y"></span> Cornerstone Bindery
    </div>
  </footer>

  <script src="functions/site.js" defer></script>

  <script>
  (() => {
    const form = document.getElementById("contactForm");
    if (!form) return;

    const btn = document.getElementById("submitBtn");
    const okBox = document.getElementById("okBox");
    const errBox = document.getElementById("errBox");
    const honeypot = document.getElementById("website");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      if (!form.checkValidity()) {
        form.classList.add("was-validated");
        return;
      }

      btn.disabled = true;
      btn.textContent = "Sending...";
      okBox.classList.add("d-none");
      errBox.classList.add("d-none");

      const payload = {
        name: form.name.value.trim(),
        email: form.email.value.trim(),
        service: form.service.value,
        leatherTier: form.leatherTier.value.trim(),
        message: form.message.value.trim(),
        website: honeypot.value.trim()
      };

      try {
        const res = await fetch("/api/contact", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        });

        if (res.ok) {
          form.reset();
          form.classList.remove("was-validated");
          okBox.classList.remove("d-none");
        } else {
          errBox.classList.remove("d-none");
        }
      } catch {
        errBox.classList.remove("d-none");
      }

      btn.disabled = false;
      btn.textContent = "Send Message";
    });
  })();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
